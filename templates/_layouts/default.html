<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
      .page-header {
        padding: 2rem 1rem;
      }
      @media screen and (min-width: 64em) {
        .page-header {
          padding: 3rem 4rem;
        }
      }
      @media screen and (min-width: 42em) and (max-width: 64em) {
        .page-header {
          padding: 2rem 2rem;
        }
      }
    </style>
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <div style="display: inline-flex; align-items: center; text-align: left;">
        <img src="{{ site.baseurl }}/logo.jpg" alt="Logo" style="max-width: 250px; margin-right: 1rem;">
        <div>
          <h1 class="project-name" style="margin-bottom: 0.5rem;">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
          <h2 class="project-tagline" style="margin-bottom: 0;">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
        </div>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
